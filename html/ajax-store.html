<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>

<h1 class="text-center my-4">My Tool Store</h1>

<table id="products" class="table w-75 m-auto">
    <thead>
        <tr>
            <th>Title</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Categories</th>
        </tr>
    </thead>
    <tbody id="insertProducts"></tbody>
</table>

<button type="button" class="btn btn-primary d-flex m-auto">Refresh Inventory</button>

<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

<script>
(function() {
    "use strict";
    // TODO: Create an AJAX GET request for the file under data/inventory.json
    // $.ajax("../data/inventory.json");


    // TODO: Take the data from inventory.json and append it to the products table
    //       HINT: Your data should come back as a JSON object; use console.log() to inspect
    //             its contents and fields
    console.log($.ajax("../data/inventory.json"));
    //       HINT: You will want to target #insertProducts for your new HTML elements


    // TODO: Add some new entries to inventory.json and see how the data on the page gets updated.
    $.ajax("../data/inventory.json").done(function(data) {
        var newTable;
        //define function outside forEach, then able to use += to combine iterations.
        //html can then add the whole thing
        // if not using += then must use .append() method to combine iterations at that stage instead
            data.forEach(function(listing) {
                newTable += "<tr><td>" + listing.title + "</td><td>" + listing.quantity + "</td><td>" + listing.price + "</td><td>" + listing.categories.join(', ') + "</td></tr>";
                $("#insertProducts").html(newTable);
            });
    })

    $('.btn').click(function() {
        $.ajax("../data/inventory.json")
    });

})();
</script>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
