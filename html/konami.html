<!DOCTYPE html>
<html>
<head>
    <title>Konami Code</title>
</head>
<body>
<h1>Konami Code</h1>

<script src="../js/jquery-2.2.4.js"></script>
<script>
    "use strict";

    var keyNums = "";
    const konami = '3838404037393739666513';

    $(document).keyup(function(event){
        keyNums += event.keyCode;
        console.log(keyNums);
        (keyNums === konami) ? alert("You have added 30 lives!") : false ;

    });


</script>
</body>
</html>
